<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그 미션</title>
</head>
<body>
    <form>
        <fieldset> 
            <legend>기본 정보</legend><br>
            <label for userId>아이디 : </label>
            <input type="test" size="20"><br><br>
            <label>비밀번호 : </label>
            <input type="password" size="20"><br><br>
            <label>이메일 : </label>
            <input type="email" size="20"> <br><br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>추가 정보</legend><br>
            <label>직업 : </label>
        <select name="work">
                <option value="" disabled selected hidden>선택하세요</option>
            <option value="st">학생</option>
            <option value="wo">회사원</option>
            <option value="fr">자영업자</option>
            <option value="pr">전문직</option>
            <option value="etc">기타</option>
        </select><br><br>
        <label>관심분야 : </label> <br>
        <input type="checkbox" id="music" value="음악" name="hobby">
        <label for="music">음악</label>
        <input type="checkbox" id="movie" value="영화" name="hobby">
        <label for="movie">영화</label>
        <input type="checkbox" id="read" value="독서" name="hobby">
        <label for="read">독서</label>
        <input type="checkbox" id="train" value="운동" name="hobby">
        <label for="train">운동</label>
        <input type="checkbox" id="travel" value="축구" name="hobby">
        <label for="travel">여행</label><br><br>
        </fieldset>
    </form>

    <fieldset>
        <legend>자기소개</legend><br>

        <label>자기소개 : </label>
        <form action="#">
            <textarea></textarea>
        </form><br>

        <label>프로필 사진 : </label>
        <input type="file" name="uploadFile"><br><br>
        </fieldset>

        <br><br>
    <input type="submit" value="가입하기">
    <input type="reset" value="다시 작성">
</body>
</html>
